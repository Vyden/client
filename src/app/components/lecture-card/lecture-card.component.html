  <div class="classBound" (click)="onClickLecture(i)" *ngFor="let lecture of lectureList | filterContent: filterString; let i = index">
    <div *ngIf="currentCourse">
      <mat-card class="mat-elevation-z-0 text-center">
        <div class="row m-0">
          <div *ngIf="lectureList.length > 0" class="col-4 m-0 p-0 text-left">
            <!-- <mat-card-title>LEC {{ lectureArray[i].lectnum }}</mat-card-title> -->
            <mat-card-title>{{ lecture.title }}</mat-card-title>
          </div>
          <div *ngIf="lectureList.length > 0" class="col-4 m-0 p-0">
            <mat-card-title> {{ getName() }} </mat-card-title>
          </div>
          <div class="col-4 m-0 p-0 text-right">
            <!-- <mat-card-subtitle>Length: {{ lectureArray[i].length }}</mat-card-subtitle> -->
            <button mat-button (click)="openQuizDataDialog(lectureList[i].id)">
              <mat-icon>message</mat-icon>
              <span>Quiz Data</span>
            </button>
          </div>
        </div>
        <div *ngIf="lectureList.length > 0" class="row m-0 text-left">
          <mat-card-subtitle>Posted on {{ convertString(lecture.date) }}</mat-card-subtitle>
        </div>
        <div *ngIf="lectureList.length > 0" class="row m-0 text-left">
          <mat-card-content> {{ lecture.description }} </mat-card-content>
        </div>
      </mat-card>
    </div>

    <div [ngClass]="{selected: selectList[i] === true}" class="hiddenLayer row m-0">
      <div class="col-4 m-0 p-0"></div>
      <div class="col-4 m-0 p-0">
        <div class="buttonContainer row mt-5 text-center">
          <a (click)="openLecture(i)">
            <button mat-fab>
              <!-- <mat-icon>play_arrow</mat-icon> -->
             <mat-icon class="playicon"><img [src]="playButton" alt=""></mat-icon>

            </button>
          </a>
        </div>
      </div>
      <div class="col-4 m-0 p-0"></div>
    </div>
  </div>
