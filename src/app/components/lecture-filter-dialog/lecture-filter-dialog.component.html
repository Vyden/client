<div class="container-fluid dialog purple-theme">
  <div class="row justify-content-center p-3">
    <div class="col-2"></div>
    <div class="col"><h2 class="deep-purple-text text-center mt-1 mb-1" style="font-weight: 400">FILTER</h2></div>
    <div class="col-2 align-self-center">
      <button mat-icon-button matDialogClose color="warn"><mat-icon>close</mat-icon></button>
    </div>
  </div>

  <!-- Filtering options -->
  <mat-radio-group class="radio-group" [(ngModel)]="sortBy">
    <mat-radio-button class="radio-button" *ngFor="let sortingOption of sortingOptions" [value]="sortingOption">
      {{ sortingOption }}
    </mat-radio-button>
  </mat-radio-group>

  <div class="row">
    <div class="col">
        Show lectures between:
        <mat-form-field class="mx-2 example-full-width">
          <input id="startInput" matInput [matDatepicker]="picker1" placeholder="Starting Date" [(ngModel)]="filterOptions['startDate']">
          <mat-datepicker-toggle matSuffix [for]="picker1">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input id="endInput" matInput [matDatepicker]="picker2" placeholder="Ending Date" [(ngModel)]="filterOptions['endDate']">
          <mat-datepicker-toggle matSuffix [for]="picker2">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
  </div>




  <div class="row justify-content-center mb-4">
    <div class="col text-center">
      <button (click)="closeDialog()" mat-button class="m-2" color="primary">
        <mat-icon>check</mat-icon>
        <span>APPLY</span>
      </button>
    </div>
  </div>
</div>
