<div id="checkbox-container">
  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="correctAnswers">
    <label class="form-check-label" for="correctAnswers">
       Show Correct Only
    </label>
  </div>
  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="incorrectAnswers">
    <label class="form-check-label" for="incorrectAnswers">
       Show Incorrect Only
    </label>
  </div>
</div>

<div *ngFor="let lecture of lectures">
  <!-- Lecture header -->
  <mat-expansion-panel class="mb-2">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ lecture['title'] }}
      </mat-panel-title>
      <mat-panel-description>
        {{ lecture['date'] | date: 'dd-MM-yyyy' }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Quiz body -->
    <div *ngFor="let quizResponse of quizResponses[lecture.id]; let i = index">
        <mat-expansion-panel class="background-bluegrey">
          <mat-expansion-panel-header>
            <!-- Display question -->
            <mat-panel-title>
              {{ quizResponse['quizObj']['question'] }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Display answers -->
          <div class="px-4 pb-4">
            <div *ngFor="let answer of quizResponse['quizObj']['answers']; let j = index">
              <p [ngClass]="{'correct-answer': j === quizResponse['quizObj']['correct'],
              'incorrect-answer': j === quizResponse['selection'] && quizResponse['selection'] != quizResponse['quizObj']['correct']}" >
                {{ answer }}
              </p>
            </div>
          </div>
        </mat-expansion-panel>

    </div>

  </mat-expansion-panel>
</div>
