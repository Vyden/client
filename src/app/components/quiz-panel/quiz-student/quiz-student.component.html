<div *ngFor="let lecture of lectures">
  <!-- Lecture header -->
  <mat-expansion-panel class="mb-2">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ lecture['title'] }}
      </mat-panel-title>
      <mat-panel-description>
        {{ lecture['date'] }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Quiz body -->
    <div *ngFor="let quizResponse of quizResponses">
      <div *ngFor="let quiz of quizResponse['_value']">
        <mat-expansion-panel class="background-bluegrey">
          <mat-expansion-panel-header>
            <!-- Display question -->
            <mat-panel-title>
              {{ quiz['quizObj']['question'] }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Display answers -->
          <div class="px-4 pb-4">
            <div *ngFor="let answer of quiz['quizObj']['answers']; let i = index">
              <p [ngClass]="{'correct-answer': i === quiz['quizObj']['correct'],
              'incorrect-answer': i === quiz['selection'] && quiz['selection'] != quiz['quizObj']['correct']}" >
                {{ answer }}
              </p>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>

  </mat-expansion-panel>
</div>
