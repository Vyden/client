<div *ngFor="let lecture of lectures">
    <!-- Lecture header -->
    <mat-expansion-panel class="mb-2">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ lecture['title'] }}
        </mat-panel-title>
      </mat-expansion-panel-header>
    <!-- Quiz body -->
    <div *ngFor="let quizResponse of quizResponses[lecture.id]">
      <mat-expansion-panel class="background-bluegrey">
        <mat-expansion-panel-header>
          <!-- Display question -->
          <mat-panel-title>
            {{ quizResponse['quizObj']['question'] }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- Display answers -->
        <div class="px-4 pb-4">
          <div *ngFor="let answer of quizResponse['quizObj']['answers']; let j = index">
            <p [ngClass]="{'correct-answer': j === quizResponse['quizObj']['correct']}">
              {{ answer }}
            </p>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-expansion-panel>
</div>



<p>{{ currentCourse.mean }}</p>
<p>{{ currentCourse.sd }}</p>
<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
