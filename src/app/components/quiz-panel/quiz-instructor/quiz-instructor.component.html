<div id="statistics-container">
  <p><b>Overall Mean: {{ activeCourse.mean }}</b></p>
  <p><b>Overall Standard Deviation: {{ activeCourse.sd }}</b></p>

  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="newestFirst">
    <label class="form-check-label" for="newestFirst">
      Newest First
    </label>
  </div>
  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="oldestFirst">
    <label class="form-check-label" for="oldestFirst">
       Oldest First
    </label>
  </div>
</div>

<div *ngFor="let lecture of lectures">
    <!-- Lecture header -->
    <mat-expansion-panel class="mb-2">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ lecture['title'] }}
        </mat-panel-title>
        <mat-panel-description>
          {{ lecture['date'] | date: 'dd-MM-yyyy' }}
        </mat-panel-description>
      </mat-expansion-panel-header>
    <!-- Quiz body -->
    <div *ngFor="let quizResponse of quizResponses[lecture.id]">
      <mat-expansion-panel class="background-bluegrey">
        <mat-expansion-panel-header>
          <!-- Display question -->
          <mat-panel-title>
            {{ quizResponse['quizObj']['question'] }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- Display answers -->
        <div class="px-4 pb-large">
          <div *ngFor="let answer of quizResponse['quizObj']['answers']; let j = index">
            <p [ngClass]="{'correct-answer': j === quizResponse['quizObj']['correct']}">
              {{ answer }}
            </p>
          </div>

          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="quizTotals[quizResponse['quiz']]"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
         </ngx-charts-bar-vertical>

        </div>
      </mat-expansion-panel>
    </div>
  </mat-expansion-panel>
</div>
