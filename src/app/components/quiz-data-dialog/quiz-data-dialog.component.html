<div class="container-fluid p-0 m-0 h-100" style="overflow-x: hidden">
  <div class="row justify-content-center p-3 m-0">
    <div class="col-2"></div>
    <div class="col">
      <h2 class="text-center mt-1 mb-1" style="font-weight: 400">QUIZ CSV</h2>
    </div>
    <div class="col-2 align-self-center text-right">
      <button mat-icon-button mat-dialog-close>
        <mat-icon color="warn">close</mat-icon>
      </button>
    </div>
  </div>

  <div class="row justify-content-center m-0 mt-2 mb-4 hot-row">
    <div class="col p-0">
      <!-- <hotTable [data]="hotData" *ngIf="hotData" [colHeaders]="colHeaders" [options]="options" style="width: 100px"></hotTable> -->
      <div class="hot-container">
        <hot-table *ngIf="hotData" [columns]="columns" [settings]="options" [data]="hotData" (afterSelectionEnd)="syncSelection($event)"
          (afterChange)="changeValue($event)" hotId="hotInstance"></hot-table>
      </div>
    </div>
  </div>

  <div class="row m-0 mb-4 p-0">
    <div class="col-12 text-center m-0 p-0">
      <button mat-button color="primary" class="ml-2" (click)="downloadCSV()">
        <mat-icon>file_download</mat-icon>
        <span>DOWNLOAD CSV</span>
      </button>

      <button mat-raised-button color="primary" class="white-text" (click)="saveChanges()" *ngIf="changelog.length">
        <mat-icon>update</mat-icon>
        <span>APPLY CHANGES</span>
      </button>
    </div>

    <div class="col-12 text-center m-0 mt-3 p-0" *ngIf="showSaveProgress">
      <mat-progress-bar [color]="primary" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>

</div>
