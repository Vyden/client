<div class="container p-0">
  <mat-card [ngClass]="themeClass" class="p-0 mat-elevation-z6">
    <div class="row m-0 bg-theme-secondary">
      <div class="col">

        <div class="row m-0">
          <div class="col-md-4 col-xs-12 text-center mt-4 mb-1">
            <!-- <button mat-raised-button>Drop Course</button> -->
          </div>
          <div class="col-md-4 col-xs-12 justify-content-center">
            <h2 class="white-text text-center mt-4 mb-1">TITLE</h2>
          </div>
          <div class="col-md-4 col-xs-12"></div>
        </div>

        <div class="row p-4 m-0 justify-content-center white-text bg-admin">
          <input class="exp-input" #filter placeholder="filter content">
        </div>

        <div class="row m-0">
          <div class="col">
            <hr>
          </div>
        </div>

        <div class="row m-0 pb-3">
          <div class="col-4 text-center">
            <button mat-button class="white-text">BUTTON 1</button>
          </div>
          <div class="col-4 text-center">
            <button mat-button class="white-text">BUTTON 2</button>
          </div>
          <div class="col-4 text-center">
            <button mat-button class="white-text">BUTTON 3</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-0">
      <div class="col m-0 p-0">
        <!-- <div style="margin-top: 400px"></div>
        <h3 class="text-center">CARD CONTENT</h3>
        <div style="margin-bottom: 400px"></div> -->
        <!-- <div class="container">
          <div 
          *ngFor="let class for classList">
            <div>class</div>
          </div>
        </div> -->
        <div class="classcontainer">
          <div class="classBound" (click)="onClickLecture(i)" 
          *ngFor="let class of classList; let i = index"> 
            <mat-card class="text-center">
              
              <div class="row m-0">
                <div class="col-4 m-0 p-0 text-left">
                  <mat-card-title>LEC 1</mat-card-title>
                </div>
                <div class="col-4 m-0 p-0">
                 <mat-card-title>Gustavo</mat-card-title>                  
                </div>
                <div class="col-4 m-0 p-0 text-right">
                  <mat-card-subtitle>Length: 30m 12s</mat-card-subtitle>
                </div>
              </div>
              <div class="row m-0 text-left">
                <mat-card-subtitle>Posted on Wednesday, January 31, 2018 9:21:46 PM EST</mat-card-subtitle>
              </div>
              <div class="row m-0 text-left">
                <mat-card-content>Shell scripting in the UNIX environment.</mat-card-content>
              </div>
              <!-- {{class}} -->
            </mat-card>
            <div [ngClass]="{selected: selectList[i] === true}" class="hiddenLayer row m-0">
              <div class="col-4 m-0 p-0"></div>
              <div class="col-4 m-0 p-0">
                <div class="buttonContainer row mt-5 text-center">
                    
                        <button mat-fab>
                          <mat-icon>play_arrow</mat-icon>
                        </button>
                    
                  <!-- <div class="col-6 m-0">
                    <button (click)="onClickCancel(i)" mat-fab>Cancel</button>
                  </div> -->
                </div>
              </div>
              <div class="col-4 m-0 p-0"></div>
              <!-- <mat-fab>Cancel</mat-fab> -->
            </div>
          </div>
        </div>
        
        <div>

        </div>
      </div>
    </div>
  </mat-card>
</div>
