<app-navbar></app-navbar>

<div class="container p-0">
  <div class="row mt-4 m-0 p-0" fxHide="false" fxHide.lt-sm></div>

  <div class="row m-0">
    <div class="col m-0 p-0">
      <mat-card class="upload-card">
        <mat-card-title>
          <h2 class="white-text text-center" style="font-weight: 400">Step 1: Upload a video</h2>
        </mat-card-title>
        <mat-card-content class="video-upload-content d-flex flex-column mt-4 pb-3 mb-4 pt-3">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row fill d-flex file-outline m-4">
            <div class="col pt-4 pb-4 text-center align-self-center">
              <h3 class="white-text" style="font-weight: 400">DROP VIDEO FILE</h3>
            </div>
          </div>
          <div class="row">
            <div class="col text-center mt-2">
              <button mat-raised-button>
                <mat-icon>file_upload</mat-icon>
                <span>UPLOAD</span>
              </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="video-upload-footer"></div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

  <!-- Spacer on desktop, invisible on mobile -->
  <div class="row p-0 m-0 mt-4 mb-4" fxHide="false" fxHide.lt-sm></div>

  <div class="row m-0 p-0">
    <div class="col m-0 p-0">
      <mat-card class="">
        <mat-card-title>
          <h2 class="text-center" style="font-weight: 400">Step 2: Create Quizzes</h2>
        </mat-card-title>
        <mat-card-content>
          <div class="pt-4"></div>

          <h3 class="text-center">Create a new quiz</h3>
          <div class="row justify-content-center mt-3 mb-4">
            <button mat-raised-button color="primary">
              <mat-icon>playlist_add</mat-icon>
              <span>NEW QUIZ</span>
            </button>
          </div>

          <div class="row">
            <div class="col">
              <div class="row row-centered quiz-input-row">
                <div class="col-md-2 col-sm-12 align-self-center">
                  <span class="font-400">Quiz Name:</span>
                </div>
                <div class="col-md-10 col-sm-12 align-self-center">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="enter name">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>

          <div class="pt-4"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
